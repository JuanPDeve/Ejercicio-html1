<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <form action="#">
            <h1>GeeksForGeeks</h1>
            <br>
            <strong>Basic Form Design using HTML</strong>
            <br>
            <br>
            <fieldset>
                <legend>Personal Details</legend>
                <br>
                <label for="#">First Name:
                    <input type="text" required>
                </label>
                <br>
                <br>
                <label for="#">Last Name:
                    <input type="text" required>
                </label>
                <br>
                <br>
                <label for="choo">Gender
                    <input type="radio" name="choo" id="1" required>Male
                    <input type="radio" name="choo" id="2">Male
                </label>
                <br>
                <br>
                <label for="#">Email:
                    <input type="email" required>
                </label>
                <br>
                <br>
                <label for="">Date of Birth
                    <input type="date" required>
                </label>
                <br>
                <br>
                <label for="">Address:
                    <br>
                    <textarea name="" id="" cols="30" rows="4" required></textarea>
                </label>
                <br>
                <br>
                <button>Submit</button>
            </fieldset>
        </form>
    </main>
</body>
